# This workflow runs tests on pull requests to main and blocks merging if tests fail
name: CI Test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun add -d @angular/cli
      - run: bun install
      - run: bun ng test
